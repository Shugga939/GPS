<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./src/assets/images/favicon.ico" type="image/ico">
  <title> Продажа недвижимости в Дубае </title>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper-body">
      <header class="header">
        <div class="header__body">
            <div class="header__left-row">
              <a class="header__logo">
                <img src="./src/assets/images/header/logo.svg" alt="Logo">
              </a>
              <div class="header__slogan">
                <h4> Продажа недвижимости в Дубае</h4>
              </div>
            </div>
            <div class="header__right-row">
              <div class="header__phone">
                <img src="./src/assets/images/header/phone.svg" alt="">
                <p> +000 000 000 000</p>
              </div>
              <div class="header__button">
                <button type="button" class="btn-r-h btn-r-h--primary"> Заказать звонок </button>
              </div>
            </div>
        </div>
      </header>
      <main class="main">
        <section class="main__advertisement">
          <div class="main__advertisement-wrapper">
            <div class="slogan">
              <div class="slogan__title">
                <h1> Недвижимость </h1>
                <h3> В Объединенных Арабских Эмиратах </h3>
              </div>
              <div class="slogan__subtitle">
                <h2>Лучшая инвестиция!</h2>
                <p>Компания <b> Golden Property Soulution </b> предлагает подбор и продажу инвестиционной недвижимости</p>
                <h4> В рассрочку на 3-5 лет!</h4>
              </div>
            </div>
            <div class="consultation">
              <div class="consultation__title">
                <h1> Получите</h1>
                <h3> Консультацию специалиста</h3>
                <h4> По недвижимости в Дубае</h4>
              </div>
              <form class="consultation__form">
                <div class="consultation__inputs">
                  <input type="text" name="name" class="cust-input" placeholder="Введите имя">
                  <input type="tel" name="phone" class="cust-input" placeholder="Введите телефон">
                </div>  
                <button type="submit" class="btn-r-m btn-r-m--primary_dark"> Получить консультацию </button>
              </form>
            </div>
          </div>
        </section>

      </main>
      <footer class="footer">
      
      </footer>
    </div>
  </div>
</body>

</html>
